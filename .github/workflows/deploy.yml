name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: withastro/action@v1
        with:
          path: .
          node-version: 18
          package-manager: npm
          build-script: build
          deploy: true